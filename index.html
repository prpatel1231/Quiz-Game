<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Quiz Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <header>
        <div class="container-fluid">
            <button id="highScores" class = "btn btn-link">View High Scores</button>
            <h3 id="timer">Timer:</h3>
        </div>
    </header>
        <div class="container head">
            <h1 id="title">JavaScript Code Quiz</h1>
        </div>
        <div class="container question">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <div class="card-title">
                                <h1 id="question">Click Below to Start the Quiz</h1>
                            </div>
                            <div class="card-text" id="start">
                                <button id="startBtn" class="btn btn-dark">Start Quiz</button>
                            </div>
                            <div class="card-text" id="answers">
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class = "card-body">
                            <div class = card-text>
                                <h3 id="result"></h3>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    <script src="assets/javascript/game.js"></script>
</body>
</html>
